<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Julian Weather</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather</h1>

        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="div card shadow-lg rounded">
            <img id="image" src="img/1.svg" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
            <!-- icon -->
            <div class="text-muted text-uppercase text-center">
                <h5 class="my-3" id="cityName">City Name</h5>
                <div class="my-3">Weather Condition </div>
                <div class="display- my-4">
                    <span id="cityTemp">temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
        </div>

    </div>

    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
